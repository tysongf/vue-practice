<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vue Basics</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="styles.css" />
      <script src="https://unpkg.com/vue@next" defer></script>
      <script src="app.js" defer></script>
   </head>
   <body>
      <header>
         <h1>Monster Slayer</h1>
      </header>
      <div id="game">
         <section id="monster" class="container">
            <h2 v-if="monster.hp > 0">Monster Health</h2>
            <h2 v-else>Monster Corpse</h2>
            <div v-if="monster.hp > 0" class="healthbar">
               <div
                  class="healthbar__value"
                  :style="{width: monster.hp + '%' }"
               >
                  {{monster.hp}} / {{monster.hp_max}}
               </div>
            </div>
         </section>
         <div v-else>Monster Corpse</div>
         <section id="player" class="container" v-if="player.hp > 0">
            <h2>Your Health</h2>
            <div class="healthbar">
               <div class="healthbar__value" :style="{width: player.hp + '%'}">
                  {{player.hp}} / {{player.hp_max}}
               </div>
            </div>
         </section>
         <div v-else>Player Corpse</div>
         <section id="controls">
            <button @click="playerAttack">ATTACK</button>
            <button @click="specialAttack">SPECIAL ATTACK</button>
            <button @click="heal">HEAL</button>
            <button @click="surrender">SURRENDER</button>
         </section>
         <section id="log" class="container">
            <h2>Battle Log</h2>
            <ul v-for="log in battle_log">
               {{log}}
            </ul>
         </section>
      </div>
   </body>
</html>
