<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vue Basics</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="styles.css" />
      <script src="https://unpkg.com/vue@next" defer></script>
      <script src="app.js" defer></script>
   </head>
   <body>
      <header>
         <h1>Vue Course Goals</h1>
      </header>
      <section id="user-goals">
         <h2>My course goals</h2>
         <input type="text" v-model="enteredGoalValue" />
         <button @click="addGoal">Add Goal</button>
         <p v-if="goals.length < 1">
            No goals have been added yet - please start adding some!
         </p>
         <p v-else-if="goals.length > 2">You have too many goals!</p>
         <ul v-else>
            <!-- Loop through an array -->
            <li
               v-for="(goal, index) in goals"
               @click="removeGoal(index)"
               v-bind:key="goal"
            >
               <!-- BUG: Use the key attribute to avoid the bug below... -->
               {{index + 1 + ". " + goal}}
               <!-- BUG: Remove 1st element and its input value will persist to the 2nd when it becomes the first.. -->
               <input @click.stop value="click here wont remove goal" />
            </li>
         </ul>
         <ul>
            <!-- Loop through an object -->
            <li v-for="(val, key, index) in {name: 'Tyson', age: 40}">
               {{index + ". " + key + ": " + val}}
            </li>
         </ul>
         <ul>
            <!-- Loop a given number of times -->
            <li v-for="num in 10">{{num}}</li>
         </ul>
      </section>
   </body>
</html>
